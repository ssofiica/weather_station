{% extends 'base.html' %}
{% load static %}

{% block sort %}
    <div class="sort">
        <button class="sort-button">Сортировка</button>
        <div class="sort-content">
            <a href="">А-Я</a>
            <a href="">Я-А</a>
        </div>
    </div>
{% endblock %}

{% block form %}
    <form action="{% url 'main_url' %}" method="get">
        <input type="text" name="value" placeholder="Введите заголовок" value="{{ search_value }}"> 
        <button type="submit">Поиск</button>
    </form>
{% endblock %}

{% block content %}
<div class="cards">
{% for phenom in data %}
    <div class="card">
        <img src="{% static '' %}{{ phenom.image }}" class="card-image">
        <div class="card-down">
            <p class="card-title">{{ phenom.phenom_name }}</p>
            <a href="{% url 'phenom_url' phenom.phenom_id %}" class="card-button">Подробнее</a>
        </div>
        <a href="{% url 'main_url' %}?phenom_id={{ phenom.phenom_id }}" class="del-button"> Удалить</a>
    </div>
{% endfor %}
</div>
{% endblock %}
